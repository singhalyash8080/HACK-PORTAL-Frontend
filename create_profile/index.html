<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <section class="header">
        <div class="part1">
            <h1 class="part1-a">Complete your profile</h1>

            <div class="part1-b">
                <p class="point" id="point1">1</p>

                <p class="line" id="line1"></p>

                <p class="point" id="point2">2</p>

                <p class="line" id="line2"></p>

                <p class="point" id="point3">3</p>
            </div>

        </div>
    
        <div class="part2">
            <div class="shape1"></div>

            <div class="shape2"></div>

            <div class="shape3"></div>

        </div>
    </section>

    <section class="content">
        
        <div class="form1">

            <h2 class="form1-head">Personal</h2>

            <div class="form1-cont">
                <label>Name:</label><br><br>
                <input type="text"><br><br>
    
                <label>Personal email id:</label><br><br>
                <input type="email"><br><br>
    
                <label>University Name:</label><br><br>
                <input type="text"><br><br>
    
                <label>Year of Graduation:</label><br><br>
                <input type="number"><br><br>

                <div class="form1-butt">
                    <i class="material-icons form1-butt-b" id="form1-butt">arrow_forward</i>
                </div>
            </div>

            
        </div>

        <div class="form2">
            <h2 class="form1-head">Skills</h2>

            <div class="form2-cont">
                <label>Brief description about yourself : </label><br>
                <!-- <input type="text" class="txt-inp"><br><br> -->
                <textarea class="txt-inp"></textarea><br><br>
    
                <label>Your skills:</label><br>
    
                <div class="form2-inps">
                    <input type="checkbox"><label id="label-form2">Web Development</label><br><br>
                </div>

                <div class="form2-inps">
                    <input type="checkbox"><label id="label-form2">Mobile App Development</label><br><br>
                </div>
    
                <div class="form2-inps">
                    <input type="checkbox"><label id="label-form2">Devops</label><br><br>
                </div>
    
                <div class="form2-inps">
                    <input type="checkbox"><label id="label-form2">Machine learning</label><br><br>
                </div>
    
                <div class="form2-inps">
                    <input type="checkbox"><label id="label-form2">Artificial intelligence</label><br><br>
                </div>
    
                <div class="form2-inps">
                    <input type="checkbox"><label id="label-form2">Design - UI/UX</label><br><br>
                </div>
    
                <div class="form2-inps">
                    <input type="checkbox"><label id="label-form2">Management skills</label><br><br>
                </div>
    
                <div class="form2-inps">
                    <input type="checkbox"><label id="label-form2">Blockchain</label><br><br>
                </div>
    
                <div class="form2-inps">
                    <input type="checkbox"><label id="label-form2">Cybersecurity</label><br><br>
                </div>

                <div class="form1-butt">
                    <i class="material-icons form1-butt-b" id="form2-butt">arrow_forward</i>
                </div>
            </div>

        </div>

        <div class="form3">
            <h2 class="form1-head">Links</h2>

            <div class="form1-cont">

                <label>Github</label><br>
                <input type="text"><br><br>
    
                <label>Stackoverflow</label><br>
                <input type="text"><br><br>
    
                <label>Your Website</label><br>
                <input type="text"><br><br>    

                <div class="form1-butt">
                    <i class="material-icons form1-butt-b" id="form3-butt"><a href="../home_page/index.html" style="text-decoration: none;">arrow_forward</a></i>
                </div>
            </div>
        </div>
    </section>

    


    <script src="index.js"></script>
</body>


</html>
