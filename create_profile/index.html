<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="style.css" rel="stylesheet" type="text/css">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
</head>

<body>

    <!-- pre-loader -->
    <div class="spinner-wrapper">
        <div class="spinner">
            <div class="sk-folding-cube">
                <div class="sk-cube1 sk-cube"></div>
                <div class="sk-cube2 sk-cube"></div>
                <div class="sk-cube4 sk-cube"></div>
                <div class="sk-cube3 sk-cube"></div>
              </div>
        </div>
    </div>

    <section class="header">
        <div class="part1">
            <h1 class="part1-a">Complete your profile</h1>

            <div class="part1-b">
                <p class="point" id="point1">1</p>

                <p class="line" id="line1"></p>

                <p class="point" id="point2">2</p>

                <p class="line" id="line2"></p>

                <p class="point" id="point3">3</p>
            </div>

        </div>
    
        <div class="part2">
            <div class="shape1"></div>

            <div class="shape2"></div>

            <div class="shape3"></div>

        </div>
    </section>

    <section class="content">
        
        <div class="form1">

            <h2 class="form1-head">Personal</h2><br>

            <div class="form1-cont">
                <label>Name:</label><br><br>
                <input type="text" id="name"><br><br>
    
                <label>University Name:</label><br><br>
                <input type="text" id="college"><br><br>
    
                <label>Expected Year of Graduation:</label><br><br>
                <input type="number" id="yearOfGraduation"><br><br>
                <br>

                <div class="form1-butt-uniq">
                    <button id="form1-butt-2"> Next </button>
                </div>
            </div>

            
        </div>

        <div class="form2">
            <h2 class="form1-head">Skills</h2> <br>

            <div class="form2-cont">
                <label>Brief description about yourself : </label><br>
                <textarea class="txt-inp" id="bio" style="resize: none;"></textarea><br><br>
    
                <label>Your skills:</label><br>
    
                <div class="form2-inps">
                    <input type="checkbox" id="1" value="Web Development"><label id="label-form2">Web Development</label><br><br>
                </div>

                <div class="form2-inps">
                    <input type="checkbox" id="2" value="Mobile App Development"><label id="label-form2">Mobile App Development</label><br><br>
                </div>
    
                <div class="form2-inps">
                    <input type="checkbox" id="3" value="Devops"><label id="label-form2">Devops</label><br><br>
                </div>
    
                <div class="form2-inps">
                    <input type="checkbox" id="4" value="Machine Learning"><label id="label-form2">Machine learning</label><br><br>
                </div>
    
                <div class="form2-inps">
                    <input type="checkbox" id="5" value="Artificial Intelligence"><label id="label-form2">Artificial intelligence</label><br><br>
                </div>
    
                <div class="form2-inps">
                    <input type="checkbox" id="6" value="Design - UI/UX"><label id="label-form2">Design - UI/UX</label><br><br>
                </div>
    
                <div class="form2-inps">
                    <input type="checkbox" id="7" value="Management Skills"><label id="label-form2">Management skills</label><br><br>
                </div>
    
                <div class="form2-inps">
                    <input type="checkbox" id="8" value="Blockchain"><label id="label-form2">Blockchain</label><br><br>
                </div>
    
                <div class="form2-inps">
                    <input type="checkbox" id="9" value="Cybersecurity"><label id="label-form2">Cybersecurity</label><br><br>
                </div>

                <br>

                <div class="form1-butt">
                    <button id="form2-butt-1"> Prev </button>
                    <button id="form2-butt-2">Next</button>
                </div>
            </div>

        </div>

        <div class="form3">
            <h2 class="form1-head">Links</h2><br>

            <div class="form1-cont">

                <label>Github</label><br>
                <input type="text" id="githubLink"><br><br>
    
                <label>Stackoverflow</label><br>
                <input type="text" id="stackOverFlowLink"><br><br>
    
                <label>Your Website</label><br>
                <input type="text" id="externalLink"><br><br>
                
                <br>

                <div class="form1-butt">
                    <button id="form3-butt-1">Prev</button>
                    <button id="form3-butt-2">Submit</button>
                    <!-- <i class="material-icons form1-butt-b" id="form3-butt"><a href="#" style="text-decoration: none;">arrow_forward</a></i> -->
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>


</html>
