<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Now</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">



  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="index.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>


</head>

<body>

    <!-- navbar start -->

  <nav class="red" style="padding:0px 10px; position: fixed;">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Logo</a>


      <a href="#" class="sidenav-trigger" data-target="mobile-nav">
        <i class="material-icons">menu</i>
      </a>
      <ul class="hide-on-med-and-down right">
        <li>
          <div class="center row">
            <div class="col s12 ">
              <div class="row" id="topbarsearch">
                <div class="input-field col s6 s12 white-text">
                  <i class="white-text material-icons prefix" style="margin:-2.5px">search</i>
                  <input type="text" placeholder="search" id="autocomplete-input" class="autocomplete white-text">
                </div>
              </div>
            </div>
          </div>
        </li>
        <li><a href="#">Make Teams</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Signup</a></li>
      </ul>


    </div>

  </nav>
  <ul class="sidenav" id="mobile-nav">
    <li>
      <div class="center row">
        <div class="col s12 ">
          <div class="row" id="topbarsearch">
            <div class="input-field col s6 s12 red-text">
              <i class="red-text material-icons prefix">search</i>
              <input type="text" placeholder="search" id="autocomplete-input" class="autocomplete red-text">
            </div>
          </div>
        </div>
      </div>
    </li>
    <li><a href="#">Make Teams</a></li>
    <li><a href="#">Login</a></li>
    <li><a href="#">Signup</a></li>

  </ul>

  <div class="left" style="width:100%">
    <form>
      <div class="input-field" style="display:none" id="search-icon">
        <input type="search" id="search-txt">
        <label for="search-txt">search</label>
        <i class="material-icons" id="close-icon">close</i>
      </div>
    </form>
  </div>
  </ul>

  <!-- navbar end -->
    <div class="card-panel teal lighten-2 back1">
    </div>

    <div class="row">
        <div class="col s1"></div>
        <div class="col s1"></div>
        <div class="col s8">
            <form class="cfd8dc blue-grey lighten-4">
                
                <div class = "row">
                    <div class = "input-field col s12">
                       <i class = "material-icons prefix">account_circle</i>
                       <input placeholder = "Username" id = "name"
                          type = "text" class = "active validate" required />
                       <label for = "name">Username</label>
                    </div>
                 </div>
    
                 <div class = "row">
                    <div class = "input-field col s12">
                       <i class = "material-icons prefix"></i>
                       <input placeholder = "Name of College" id = "college"
                          type = "text" class = "active validate" required />
                       <label for = "college">College</label>
                    </div>
                 </div>
    
                 <div class = "row">
                    <div class = "input-field col s12">
                       <i class = "material-icons prefix"></i>
                       <input placeholder = "Year of College" id = "Year"
                          type = "number" class = "active validate" required />
                       <label for = "Year">Year</label>
                    </div>
                 </div>

                <div class = "row">
                    <div class = "input-field col s12">
                        <i class = "material-icons prefix">email</i>
                       <input placeholder = "Email" id = "email" type = "email"
                          class = "validate">
                       <label for = "email">Email</label>
                    </div>
                 </div>
    
                 <div class = "row">
                    <div class = "input-field col s12">
                       <i class = "material-icons prefix">laptop</i>
                       <input placeholder = "Add your skills" id = "skills"
                          type = "text" class = "active validate" required />
                       <label for = "skills">Skills</label>
                    </div>
                 </div>
    
                <div class = "row">
                    <div class = "input-field col s12">
                       <i class = "material-icons prefix">phone</i>
                       <input placeholder = "Mobile no." id = "mobile"
                          type = "text" class = "active validate" required />
                       <label for = "mobile">Mobile</label>
                    </div>
                 </div>

                <div class="but1">
                    <button class = "btn waves-effect waves-light red" type = "submit">Register
                    </button>
                </div>    
            </form>
        </div>
        <div class="col s1"></div>
        <div class="col s1"></div>
    </div>
</body>

</html>
