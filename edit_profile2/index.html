<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackportal | Edit Profile</title>
    <link rel = "icon" href =  "../resources/favicon-hp.png" type = "image/x-icon">

    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link href="style.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
</head>

<body>

    <!-- pre-loader -->
    <div class="spinner-wrapper">
        <div class="spinner">
            <div class="sk-folding-cube">
                <div class="sk-cube1 sk-cube"></div>
                <div class="sk-cube2 sk-cube"></div>
                <div class="sk-cube4 sk-cube"></div>
                <div class="sk-cube3 sk-cube"></div>
            </div>
        </div>
    </div>

    <section class="content">

        <div class="form1">

            <div class="heading">
                <h2 class="form1-head">Edit Your profile</h2><br><br>
            </div>

            <div class="form1-cont">

                <label>Name:</label><br><br>
                <input type="text" id="name"><br><br>

                <label>University Name:</label><br><br>
                <input type="text" id="college"><br><br>

                <label>Expected Year of Graduation:</label><br><br>
                <input type="number" id="yearOfGraduation"><br><br>

                <label>Brief description about yourself : </label><br>
                <!-- <input type="text" class="txt-inp"><br><br> -->
                <textarea class="txt-inp" id="bio"></textarea><br><br>

                <label>Your skills:</label><br>

                <div class="form2-inps">
                    <input type="checkbox" id="1" value="Web Development"><label id="label-form2" for="1">Web
                        Development</label><br><br>
                </div>

                <div class="form2-inps">
                    <input type="checkbox" id="2" value="Mobile App Development"><label id="label-form2" for="2">Mobile App
                        Development</label><br><br>
                </div>

                <div class="form2-inps">
                    <input type="checkbox" id="3" value="Devops"><label id="label-form2" for="3">Devops</label><br><br>
                </div>

                <div class="form2-inps">
                    <input type="checkbox" id="4" value="Machine Learning"><label id="label-form2" for="4">Machine
                        learning</label><br><br>
                </div>

                <div class="form2-inps">
                    <input type="checkbox" id="5" value="Artificial Intelligence"><label id="label-form2" for="5">Artificial
                        intelligence</label><br><br>
                </div>

                <div class="form2-inps">
                    <input type="checkbox" id="6" value="Design - UI/UX"><label id="label-form2" for="6">Design -
                        UI/UX</label><br><br>
                </div>

                <div class="form2-inps">
                    <input type="checkbox" id="7" value="Management"><label id="label-form2" for="7">Management
                        </label><br><br>
                </div>

                <div class="form2-inps">
                    <input type="checkbox" id="8" value="Blockchain"><label id="label-form2" for="8">Blockchain</label><br><br>
                </div>

                <div class="form2-inps">
                    <input type="checkbox" id="9" value="Cybersecurity"><label id="label-form2" for="9">Cybersecurity</label><br><br>
                </div>

                <br>

                <label>Github</label><br>
                <input type="text" id="githubLink"><br><br>

                <label>Stackoverflow</label><br>
                <input type="text" id="stackOverFlowLink"><br><br>

                <label>Your Website</label><br>
                <input type="text" id="externalLink"><br><br>

                <div class="accept_invite">
                    <button class="reject up" onclick="cancel()">Cancel </button>
                    <button class="accept up" onclick="confirm()">Confirm </button>
                </div><br>
            </div>


        </div>

    </section>
    <script src="index.js"></script>
</body>


</html>
