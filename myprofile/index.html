<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>



</head>

<body>
  <div class="content-wrapper">
    <nav class="red" style="padding:0px 10px;">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Logo</a>


        <a href="#" class="sidenav-trigger" data-target="mobile-nav">
          <i class="material-icons">menu</i>
        </a>
        <ul class="hide-on-med-and-down right">
          <li>
            <div class="center row">
              <div class="col s12 ">
                <div class="row" id="topbarsearch">
                  <div class="input-field col s6 s12 white-text">
                    <i class="white-text material-icons prefix" style="margin:-2.5px">search</i>
                    <input type="text" placeholder="search" style="padding:6px;" id="autocomplete-input"
                      class="autocomplete white-text">
                  </div>
                </div>
              </div>
            </div>
          </li>
          <li><a href="#">Make Teams</a></li>
          <li><a href="#">Login</a></li>
          <li><a href="#">Signup</a></li>
        </ul>


      </div>

    </nav>
    <ul class="sidenav" id="mobile-nav">
      <li>
        <div class="center row">
          <div class="col s12 ">
            <div class="row" id="topbarsearch">
              <div class="input-field col s6 s12 red-text">
                <i class="red-text material-icons prefix">search</i>
                <input type="text" placeholder="search" id="autocomplete-input" class="autocomplete red-text">
              </div>
            </div>
          </div>
        </div>
      </li>
      <li><a href="#">Make Teams</a></li>
      <li><a href="#">Login</a></li>
      <li><a href="#">Signup</a></li>

    </ul>

    <!-- end of navbar  -->

    <div class="row">
      <div class="col s12">
        <div class="circle">
          <!-- User Profile Image -->
          <img class="profile-pic" src="http://cdn.cutestpaw.com/wp-content/uploads/2012/07/l-Wittle-puppy-yawning.jpg">
   
          <!-- Default Image -->
          <!-- <i class="fa fa-user fa-5x"></i> -->
        </div>
        <div class="p-image">
        <i class="material-icons upload-button"style="margin-right:1120px;">camera_alt</i>
           <input class="file-upload" type="file" accept="image/*"/>
        </div>
     </div>
   </div> 

    <div class="row">
      <form class="col s12" style="width:80%;padding:30px;">
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="text" value="John" readonly="true">
          </div>

          <div class="input-field col s6">
            <input id="last_name" type="text" value="Watson" readonly="true">
            <label for="last_name">Last Name</label>
          </div>

        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" value="john1234" readonly="true">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" value="john.watson@gmail.com" readonly="true">
            <label for="email">Email</label>
          </div>
        </div>
    </div>
    </form>

    <!-- buttons to edit and save  -->
    <button onclick="myEdit(this);">edit</button>
    <button onclick="mySave(this);">save</button>
    <!-- end of buttons to edit -->
  </div>
</body>

</html>
