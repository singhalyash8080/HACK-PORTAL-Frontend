<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add your hackathon</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Add your hackathon</h1>
    <div class="arrow">
    <button class="btn"style="background-color: white;cursor:pointer;border:none;
    color: #3D5A80;
    margin-top: -80px;
    padding-left: 200px;
    outline: none;"><i class="fa fa-arrow-left fa-3x"></i></button>
    </div>
    <div class="container">
        <form>
           <div class="label"style="font-family:Montserrat;color:#3D5A80;margin-top:60px;margin-left:70px;font-size:30px;">Name:</div>
           <input type="text"style="margin-left:75px;background: rgba(41, 50, 65, 0.1);width:80%;border:none;height:50px;margin-top:5px;font-size:30px;">
           <div class="label"style="font-family:Montserrat;color:#3D5A80;margin-top:20px;margin-left:70px;font-size:30px;">Date and Time:</div>
           <input type="text"style="margin-left:75px;background: rgba(41, 50, 65, 0.1);width:80%;border:none;height:50px;margin-top:5px;font-size:30px;">
           <div class="label"style="font-family:Montserrat;color:#3D5A80;margin-top:20px;margin-left:70px;font-size:30px;">Venue:</div>
           <input type="text"style="margin-left:75px;background: rgba(41, 50, 65, 0.1);width:80%;border:none;height:50px;margin-top:5px;font-size:30px;">
           <div class="label"style="font-family:Montserrat;color:#3D5A80;margin-top:20px;margin-left:70px;font-size:30px;">Description:</div>
           <textarea rows="12" cols="20" style="font-size:30px;margin-left:75px;background: rgba(41, 50, 65, 0.1);width:80%;border:none;margin-top:5px;"></textarea>
           <div class="label"style="font-family:Montserrat;color:#3D5A80;margin-top:20px;margin-left:70px;font-size:30px;">Link to website/registration site:</div>
           <input type="text"style="margin-left:75px;background: rgba(41, 50, 65, 0.1);width:80%;border:none;height:50px;margin-top:5px;font-size:30px;">
          <div class="btns">
           <button class="btn">Cancel</button>
           <button class="btn"style="margin-left:600px;margin-top:-50px;">Confirm</button>
           </div>
</body>
</html>
