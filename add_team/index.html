<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackportal | Create your team</title>
    <link rel = "icon" href =  "../resources/favicon-hp.png" type = "image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link href="style.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>


    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
</head>

<body>

    <!-- pre-loader -->
    <div class="spinner-wrapper">
        <div class="spinner">
            <div class="sk-folding-cube">
                <div class="sk-cube1 sk-cube"></div>
                <div class="sk-cube2 sk-cube"></div>
                <div class="sk-cube4 sk-cube"></div>
                <div class="sk-cube3 sk-cube"></div>
            </div>
        </div>
    </div>

    <!-- pre-loader-end -->

    <section class="content">

        <div class="form1">

            <div class="heading">
                <h2 class="form1-head">Create your team</h2><br><br>
            </div>

            <div class="form1-cont">
                <label>Team name :</label><br><br>
                <input type="text" id='team_name'><br><br>

                <label>Team Description :</label><br><br>
                <textarea class="txt-inp"></textarea><br><br>

                <label>Skills required :</label><br><br>
                <!-- <input type="text" id='team_skills'><br><br> -->
                <div class="skills_req">

                    <div class="skill-inps">
                        <input type="checkbox" id="1" value="Web Development"><label for="1">Web Development</label><br><br>
                    </div>

                    <div class="skill-inps">
                        <input type="checkbox" id="2" value="Mobile App Development"><label for="2">Mobile App
                            Development</label><br><br>
                    </div>

                    <div class="skill-inps">
                        <input type="checkbox" id="3" value="Devops"><label for="3">Devops</label><br><br>
                    </div>

                    <div class="skill-inps">
                        <input type="checkbox" id="4" value="Machine Learning"><label for="4">Machine learning</label><br><br>
                    </div>

                    <div class="skill-inps">
                        <input type="checkbox" id="5" value="Artificial Intelligence"><label for="5">Artificial
                            intelligence</label><br><br>
                    </div>

                    <div class="skill-inps">
                        <input type="checkbox" id="6" value="Design - UI/UX"><label for="6">Design - UI/UX</label><br><br>
                    </div>

                    <div class="skill-inps">
                        <input type="checkbox" id="7" value="Management Skills"><label for="7">Management skills</label><br><br>
                    </div>

                    <div class="skill-inps">
                        <input type="checkbox" id="8" value="Blockchain"><label for="8">Blockchain</label><br><br>
                    </div>

                    <div class="skill-inps">
                        <input type="checkbox" id="9" value="Cybersecurity"><label for="9">Cybersecurity</label><br><br>
                    </div>

                </div>

                <br><br>

                <div class="accept_invite">
                    <a href="../home_page/index.html" style="text-decoration: none;"><button
                            class="reject up">Cancel</button></a>
                    <button class="accept up" onclick="confirm()">Confirm </button>
                </div><br>
            </div>


        </div>

    </section>




    <script src="index.js"></script>
</body>


</html>
