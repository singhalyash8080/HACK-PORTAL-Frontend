<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="users.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mydiv">
    <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1"style="left:50%;">
            <div class="card-content white-text">
              <span class="card-title">Team Request</span>
              <p>Name: Sonali<br>Domain: Frontend<br>Skills: Html,Css,Js,Bootstrap,Jquery<br>Hackathon: Vithack</p>
            </div>
            <div class="card-action">
              
              <a class="waves-effect waves-light btn modal-trigger"href="#modal1" >Accept</a>
              
              <a class="waves-effect waves-light btn"onclick="myfunction()">Reject</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    
    
       <div id="myDiv">
      <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1"style="left:50%;">
            <div class="card-content white-text">
              <span class="card-title">Team Request</span>
              <p>Name: Raj<br>Domain: Frontend<br>Skills: Html,Css,Js,Bootstrap,Jquery<br>Hackathon: Vithack</p>
            </div>
            <div class="card-action">
                
              <a class="waves-effect waves-light btn modal-trigger"href="#modal1"onclick="myFunction()">Accept</a>
              
              <a class="waves-effect waves-light btn"onclick="myFunction()">Reject</a>
              
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  
  

  <!-- Modal Structure -->
  <div id="modal1" class="modal bottom-sheet">
    <div class="modal-content">
      <h4>Your Team</h4>
      <p>User added to your team!</p>
    </div>
    
  </div>
   
    
</body>
</html>
